<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div id="master-row" class="row">
        <div id="tally" class="col-xs-4">
          <h1>Scoreboard</h1>
          <form class="form">
            <div class="radio">
              <label for="onePlayerGame">
              <input type="radio" name="playerSelect" value=1>
              Player 1 vs. Computer
              </label>
            </div>
            <div class="radio">
              <label for="twoPlayerGame">
              <input type="radio" name="playerSelect" value=2>
              Player 1 vs. Player 2
              </label>
            </div>
          </form>
          <h2>Player 1</h2>
          <h3>Score:<span id="play1Tally"></span>
          <h2>Player 2</h2>
          <h3>Score:<span id="play2Tally"></span>
        </div>
        <h1>Tic-Tac-Toe</h1>
        <div class="col-xs-8">
        <div id="row1" class="row">
          <div id="a1" class="col-xs-3 grid">
            <h1 id="A1"></h1>
          </div>
          <div id="b1" class="col-xs-3 grid">
            <h1 id="B1"></h1>
          </div>
          <div id="c1" class="col-xs-3 grid">
            <h1 id="C1"></h1>
          </div>
        </div>
        <div id="row2" class="row">
          <div id="a2" class="col-xs-3 grid">
            <h1 id="A2"></h1>
          </div>
          <div id="b2" class="col-xs-3 grid">
            <h1 id="B2"></h1>
          </div>
          <div id="c2" class="col-xs-3 grid">
            <h1 id="C2"></h1>
          </div>
        </div>
        <div id="row3" class="row">
          <div id="a3" class="col-xs-3 grid">
            <h1 id="A3"></h1>
          </div>
          <div id="b3" class="col-xs-3 grid">
            <h1 id="B3"></h1>
          </div>
          <div id="c3" class="col-xs-3 grid">
            <h1 id="C3"></h1>
          </div>
        </div>
      </div>
      </div><!--end master row-->
    </div><!--end container-->
  </body>
</html>
